<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Final Verification 1761436206</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 60px;
    }
    #loadingSpinner {
      display: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Final Verification</a>
    </div>
  </nav>
  <div class="container my-4">
    <h1 class="text-center mb-4">Simple Test Application</h1>
    <div class="row mb-3">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">URL Parameter</h5>
            <p class="card-text" id="urlParamDisplay">Loading URL parameters...</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-8 mx-auto">
        <button id="loadDataBtn" class="btn btn-primary w-100">Load Data</button>
      </div>
    </div>
    <div class="row mb-3" id="loadingRow" style="display:none;">
      <div class="col-md-8 mx-auto text-center">
        <div class="spinner-border text-primary" role="status" id="loadingSpinner">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading data, please wait...</p>
      </div>
    </div>
    <div class="row mb-3" id="feedbackRow" style="display:none;">
      <div class="col-md-8 mx-auto">
        <div class="alert alert-info" role="alert" id="feedbackMessage"></div>
      </div>
    </div>
    <div class="row mb-3" id="chartRow" style="display:none;">
      <div class="col-md-8 mx-auto">
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </div>
  <!-- Bootstrap 5 JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Function to parse URL parameters
      function getUrlParams() {
        const params = new URLSearchParams(window.location.search);
        const entries = Array.from(params.entries());
        return entries;
      }

      // Display URL parameters
      const urlParamsDisplay = document.getElementById('urlParamDisplay');
      const params = getUrlParams();
      if (params.length > 0) {
        urlParamsDisplay.innerHTML = params.map(([key, value]) => `<strong>${key}:</strong> ${value}`).join('<br>');
      } else {
        urlParamsDisplay.innerText = 'No URL parameters found.';
      }

      const loadBtn = document.getElementById('loadDataBtn');
      const loadingRow = document.getElementById('loadingRow');
      const feedbackRow = document.getElementById('feedbackRow');
      const feedbackMessage = document.getElementById('feedbackMessage');
      const chartRow = document.getElementById('chartRow');
      const ctx = document.getElementById('myChart').getContext('2d');
      let myChart = null;

      loadBtn.addEventListener('click', () => {
        // Show loading spinner
        loadingRow.style.display = 'flex';
        feedbackRow.style.display = 'none';
        chartRow.style.display = 'none';

        // Simulate data fetch with timeout
        setTimeout(() => {
          // Example data
          const data = {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
              label: 'Sample Data',
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
            }]
          };

          // Clear previous chart if exists
          if (myChart) {
            myChart.destroy();
          }

          // Create new chart
          try {
            myChart = new Chart(ctx, {
              type: 'bar',
              data: data,
              options: {
                responsive: true,
                plugins: {
                  legend: {
                    display: false
                  },
                  title: {
                    display: true,
                    text: 'Sample Bar Chart'
                  }
                }
              }
            });
            // Show chart
            chartRow.style.display = 'block';
            feedbackRow.style.display = 'none';
          } catch (error) {
            // Error handling
            feedbackMessage.innerHTML = 'Error creating chart: ' + error.message;
            feedbackRow.style.display = 'block';
            chartRow.style.display = 'none';
          } finally {
            loadingRow.style.display = 'none';
          }
        }, 1500);
      });
    });
  </script>
</body>
</html>
